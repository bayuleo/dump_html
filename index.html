<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Call JS Function</title>
    <script>
        function openNewWindow() s{
            window.flutter_inappwebview.callHandler('openNewWindow', 'new_url.com');
        }
    </script>
</head>
<body>
    <button onclick="openNewWindow()">Open New Window</button>
</body>
</html>

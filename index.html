<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Call JS Function</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function openNewWindow() {
            window.flutter_inappwebview.callHandler('openNewWindow', 'google.com');
        }
    </script>
</head>
<body>
    <button onclick="openNewWindow()">Open New Window</button>
</body>
</html>
